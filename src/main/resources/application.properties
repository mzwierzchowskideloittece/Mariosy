server.port=3000

spring.datasource.url=jdbc:postgresql://localhost:5432/marios_database
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

#docker run --env=LANG=en_US.utf8 --env=POSTGRES_PASSWORD=postgres -p 5432:5432 --restart=no --label='com.docker/featured-image=postgres:latest' -d postgres:latest



spring.security.oauth2.client.registration.keycloak.client-id=marios
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/deloitte
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/deloitte